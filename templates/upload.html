<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رفع ملف Excel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body { font-family: 'Cairo', sans-serif; text-align: center; padding: 50px; background-color: #f8fafc; }
        form { margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input[type=file] { margin-bottom: 1rem; }
        button { background: #16a34a; color: white; padding: 0.6rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #15803d; }
    </style>
</head>
<body>
    <h2>رفع ملف Excel للحضور</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required><br>
        <button type="submit">رفع الملف</button>
    </form>
</body>
</html>
