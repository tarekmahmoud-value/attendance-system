<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تعديل الحضور - {{ site }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f5f9;
            padding: 2rem;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #0f172a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #cbd5e1;
            padding: 0.5rem;
            text-align: center;
        }

        th {
            background: #2563eb;
            color: white;
        }

        input {
            padding: 0.3rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }

        /* ✅ الخانات 2 و 3 و 5 و 6 تتوسع */
        td:nth-child(2) input,
        td:nth-child(3) input,
        td:nth-child(5) input,
        td:nth-child(6) input {
            min-width: 150px;
            width: auto;
        }

        /* ✅ باقي الخانات حجم ثابت */
        td:not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(5)):not(:nth-child(6)) input {
            width: 25px;
            text-align: center;
        }

        .btn {
            margin: 0.5rem;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .save-btn {
            background-color: #2563eb;
            color: white;
        }

        .save-btn:hover {
            background-color: #1e40af;
        }

        .add-btn {
            background-color: #16a34a;
            color: white;
        }

        .add-btn:hover {
            background-color: #15803d;
        }

        .back-btn {
            background-color: #6b7280;
            color: white;
        }

        .back-btn:hover {
            background-color: #374151;
        }
    </style>
</head>

<body>
    <h2>تعديل بيانات الحضور - {{ site }}</h2>
    <form method="POST" id="attendanceForm">
        <table id="attendanceTable">
            <thead>
                <tr>
                    {% for h in headers %}
                    <th>{{ h }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                {% set outer_index = loop.index0 %}
                <tr>
                    {% for h in headers %}
                    <td>
                        <input type="text" name="{{ h }}_{{ outer_index }}" value="{{ row[h] }}">
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align:center;">
            <button type="button" class="btn add-btn" onclick="addRow()">➕ إضافة صف جديد</button>
            <button type="submit" class="btn save-btn">💾 حفظ التعديلات</button>
            <button type="button" class="btn back-btn" onclick="history.back()">↩ رجوع</button>
        </div>
    </form>
    <script>
        let newRowIndex = 0;
        function addRow() {
            const table = document.getElementById("attendanceTable").getElementsByTagName('tbody')[0];
            const headers = {{headers | tojson}};
            const row = document.createElement("tr");
            headers.forEach((h, i) => {
                const td = document.createElement("td");
                if (i === 1 || i === 2 || i === 4 || i === 5) {
                    // ✅ الخانات 2 و 3 و 5 و 6 تتوسع
                    td.innerHTML = `<input type="text" name="${h}_new${newRowIndex}" style="min-width:150px; width:auto;" value="">`;
                } else {
                    // ✅ باقي الخانات عرض ثابت
                    td.innerHTML = `<input type="text" name="${h}_new${newRowIndex}" style="width:25px; text-align:center;" value="">`;
                }
                row.appendChild(td);
            });
            table.appendChild(row);
            newRowIndex++;
        }
    </script>
</body>

</html>
