<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>اختيار الموقع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8fafc;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 3 أعمدة */
            gap: 20px;
            /* مسافة بين الكروت */
            padding: 0;
        }

        .card {
            background: white;
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(0.9);
        }

        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .upload-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: #16a34a;
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background: #15803d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>📂 اختر الموقع لعرض أو تعديل الحضور</h2>

        <!-- زرار رفع ملف -->
        <a href="{{ url_for('upload_file') }}">
            <button class="upload-btn">رفع ملف جديد</button>
        </a>

        {% if sites %}
        <div class="grid">
            {% for site in sites %}
            <div class="card">
                <a href="{{ url_for('attendance', site=site.file) }}">{{ site.display }}</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>❌ لا يوجد ملفات مرفوعة حتى الآن.</p>
        {% endif %}
    </div>
</body>

</html>
